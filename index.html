<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Operations Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #111a2e;
      padding: 40px;
      border-radius: 12px;
      width: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      color: #4ea1ff;
      margin-bottom: 10px;
    }

    p {
      margin: 6px 0;
      font-size: 15px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #9aa7bd;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Cloud Operations Dashboard</h1>
    <p>AWS EC2 Deployment</p>

    <div class="info">
      <p><b>Instance:</b> Ubuntu EC2</p>
      <p><b>Web Server:</b> Nginx</p>
      <p><b>Region:</b> ap-south-1</p>
      <p><b>Status:</b> Running</p>
      <p><b>Monitoring:</b> CloudWatch Enabled</p>
      <p><b>CI/CD:</b> GitHub Actions</p>
      <p><b>Deployed By:</b> Abhinav Gupta</p>
    </div>

    <div class="footer">
      DevOps Cloud Deployment Demo
    </div>
  </div>

</body>
</html>
